<body>
    <h1>Welcome to the Hostel Booking Site!</h1>
    <p>We offer a variety of cozy and budget-friendly hostel booking options to suit your needs. </p>
    <h2>Select Your Hostel</h2>
    <form method="post" action="hostel_booking.php">
        <select name="hostel_name">
            <option value="hostel1">Hostel 1</option>
            <option value="hostel2">Hostel 2</option>
            <option value="hostel3">Hostel 3</option>
        </select>
        <h2>Enter Your Details</h2>
        <label>Name: </label>
        <input type="text" name="name" required>
        <label>Email: </label>
        <input type="email" name="email" required>
        <label>Room Number: </label>
        <input type="number" name="guests" required>
        <input type="submit" value="Book Now!">
    </form>
    <script>
        let hostelName = document.querySelector('select[name="hostel_name"]');
        let name = document.querySelector('input[name="name"]');
        let email = document.querySelector('input[name="email"]');
        let guests = document.querySelector('input[name="guests"]');
        let submit = document.querySelector('input[type="submit"]');
      
        submit.addEventListener('click', function(e) {
          e.preventDefault();
          let selectedHostel = hostelName.value;
          let enteredName = name.value;
          let enteredEmail = email.value;
          let enteredGuests = guests.value;
      
          if (selectedHostel === '' || enteredName === '' || enteredEmail === '' || enteredGuests === '') {
            alert('All fields are required!');
          } else {
            alert(`You have successfully booked ${selectedHostel} Room Number ${enteredGuests}. Thank you, ${enteredName}!`);
          }
        });
      </script>
  <h2>Select Payment Method</h2>
  <form>
      <input type="button" onclick="payWithMPESA()" value="MPESA Payment">
